<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Supermarket</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="assets/img/shopping-cart.svg" type="image/x-icon">
</head>
<body class="bg-[#D8F9F5]">
    <div class="m-6 min-h-screen">
        <!-- Lable  -->
        <div class="flex items-center bg-white rounded-2xl shadow-md">
            <div><img src="assets/img/shopping-cart.svg" class="h-20 ml-5 p-2 text-[#36BBA7]" alt="">
            </div>
            <h1 class="sm:text-2xl md:text-3xl lg:text-4xl ml-3 font-bold text-[#36BBA7]">Supermarket POS System</h1>
        </div>
        <!-- Buttons -->
        <div class="mt-7">
            <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3 ">
                <button class="bg-[#36BBA7] p-3 rounded-lg font-lg text-xl font-semibold text-white">POS</button>
                <button class="bg-white p-3 rounded-lg font-lg text-xl font-semibold text-black">Products</button>
                <button class="bg-white p-3 rounded-lg font-lg text-xl font-semibold text-black">Customers</button>
                <button class="bg-white p-3 rounded-lg font-lg text-xl font-semibold text-black">Orders</button>
            </div>
        </div>
        <!-- Customer Select -->
         <div class="mainConatainer">
            <div class="mt-7 bg-white p-8 rounded-xl">
                <h2 class="text-2xl font-bold">Select Customer</h2>
                <div>
                <select class="border-1 rounded-2xl p-5 w-full mt-5" name="selectCustomer" id="selectCustomer">
                    <option value="" >--Select Customer--</option>
                    <option value="" >chalitha laksahan</option>
                </select>
                </div>
            </div>
            <!-- product Area -->
            <div class="bg-white p-8 w-full h-100 mt-7 rounded-xl">
                <h2 class="text-2xl font-bold">Products</h2>
                <div id="products"></div>
            </div>
            <div class="bg-white p-8 w-full h-100 mt-7 rounded-xl">
                <div class="flex items-center">
                    <img src="assets/img/shopping-cart-sm.svg" class="h-10" alt="">
                    <h2 class="text-2xl font-bold ml-3">Shopping Cart</h2>
                </div>
                
                <div id="shoppingCart" ></div>
            </div>
        </div>
   </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
