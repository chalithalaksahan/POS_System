<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Supermarket</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="assets/img/shopping-cart.svg" type="image/x-icon">
</head>

<body class="bg-[#D8F9F5]">
    <div class="m-6 min-h-screen">
        <!-- Lable  -->
        <div class="flex items-center bg-white rounded-2xl shadow-md">
            <div><img src="assets/img/shopping-cart.svg" class="h-20 ml-5 p-2 text-[#36BBA7]" alt="">
            </div>
            <h1 class="sm:text-2xl md:text-3xl lg:text-4xl ml-3 font-bold text-[#36BBA7]">Supermarket POS System</h1>
        </div>
        <!-- Buttons -->
        <div class="mt-7">
            <div class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3 ">
                <button id="pos"
                    class="category-btn bg-[#36BBA7] p-3 rounded-lg font-lg text-xl font-semibold text-white">POS</button>
                <button id="product"
                    class="category-btn bg-white p-3 rounded-lg font-lg text-xl font-semibold text-black">Products</button>
                <button id="customer"
                    class="category-btn bg-white p-3 rounded-lg font-lg text-xl font-semibold text-black">Customers</button>
                <button id="order"
                    class="category-btn bg-white p-3 rounded-lg font-lg text-xl font-semibold text-black">Orders</button>
            </div>
        </div>
        <div id="mainContainer">
            <!-- product details -->
            <div class="mt-7 bg-white p-8 rounded-xl">
                <div class="flex justify-between">
                    <h2 class="text-2xl font-bold">Product Management</h2>
                    <button type="button" onclick="openModal()"  class="flex items-center gap-1 content-center font-semibold p-3 rounded-lg bg-[#36BBA7] text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                        </svg>Add Product</button>
                </div>
                <div class="overflow-x-auto mt-5">
                    <table class="w-full">
                        <!-- thead -->
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Stock</th>
                                <th class="px-6 py-3 text-left text-xs font-semibold text-gray-500 uppercase">Action</th>
                            </tr>
                        </thead>
                        <tbody id="productBody" class="bg-white devide-y devide-gray-200ju4">
                            <!-- tbody -->
                        </tbody>
                    </table>
                </div>   
        </div>
    </div>
     <!-- modal -->
     <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md md mx-4">
            <!-- modal header -->
            <div class="flex justify-between items-center border-b px-6 py-4">
                <h2 id="modalTitle">Add Product</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <!-- modal body -->
             <form id="productForm" class="p-6">
                <input type="hidden" id="productId">
                <div class="mb-4">
                    <label for="productName" class="block text-gray-700 text-sm font-bold mb-2">
                        Product Name
                    </label>
                    <input type="text" id="productName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[$36BBA7]"
                    placeholder="Enter product name">
                </div>
                <div class="mb-4">
                    <label for="productPrice" class="block text-gray-700 text-sm font-bold mb-2">
                        Product Price
                    </label>
                    <input type="text" id="productPrice" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[$36BBA7]"
                    placeholder="Enter product price">
                </div>
                <div class="mb-6">
                    <label for="productStock" class="block text-gray-700 text-sm font-bold mb-2">
                        Product Stock
                    </label>
                    <input type="text" id="productStock" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[$36BBA7]"
                    placeholder="Enter product stock">
                </div>
                <!-- Modal Footer -->
                 <div class="flex justify-end gap-3">
                    <button type="button" onclick="closeModal()" 
                        class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                    Cancel
                    </button>
                    <button type="submit" 
                        class="px-4 py-2 bg-[#36BBA7] text-white rounded-lg hover:bg-[#2da089] transition-colors" >
                        Save
                    </button>

                 </div>
             </form>
        </div>
     </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
